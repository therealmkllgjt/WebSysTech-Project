<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG POST APPLICATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container" id="container">
        <h1>Hi Guys! Welcome to our Blog!</h1>
    </div>
    <form id="postForm">
        <h1>Create New Post</h1>
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="body" placeholder="Content" required></textarea>
      <button type="submit">Submit Content</button>
    </form>
    <div class="container" id="emojiContainer">
        <h1>Recent Post</h1>
    </div>
    <div id="posts"></div>
   
  </div>

  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Content</h2>

      <label for="editTitle">Title</label>
      <input type="text" id="editTitle" placeholder="Title" />

      <label for="editBody">Content</label>
      <textarea id="editBody" placeholder="Content"></textarea>

      <button id="saveEdit">Save Changes</button>
      <button id="cancelEdit">Cancel Changes</button>
    </div>
  </div>

  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <p><strong>Are you sure you want to delete this?</strong></p>
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
